<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1 style="color: rgb(122, 20, 20); background-color: rgb(25, 198, 204);" title="To Do List">To Do List</h1>
    <p style="color: darkblue;">This is a practice to do list app.</p>
    <div class="container">
        <input id="inputField" type="text"><button id="addToDo", onclick="addItem()">+</button>
        <ul id="myList"> </ul>
        <div class="to-dos" id="toDoContainer">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
